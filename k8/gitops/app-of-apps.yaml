apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acs-app-of-apps
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bugbiteme/rh-acs-install
    targetRevision: main
    path: k8/gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

